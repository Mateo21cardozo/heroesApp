<h1>
  Heroe
  <small>Nombre del Heroe</small>
</h1>
<hr />
<div class="row text-end">
  <div class="col">
    <button routerLink="/heroes" class="btn btn-info">
      <i class="fa fa-arrow-left"> </i>
      Regresar
    </button>
  </div>
</div>
<div class="row animated fadeIn-faster">
  <div class="col">
    <form (ngSubmit)="guardar(f)" #f="ngForm">
      <div class="form-group">
        <label class="text-primary">FireBase Id</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="heroe.id"
          placeholder="Firebase Id"
          disable="disable"
          [(ngModel)]="heroe.id"
          name="id"
        />
        <small class="text text-muted">Este campo es autogenerado </small>
      </div>
      <div class="form-group">
        <label class="text-primary">Nombre</label>
        <input
          type="text"
          class="form-control"
          placeholder="Nombre del Héroe"
          required
          [(ngModel)]="heroe.nombre"
          name="nombre"
        />
      </div>
      <div class="form-group">
        <label class="text-primary">Poder</label>
        <input
          type="text"
          class="form-control"
          placeholder="Poder del Héroe"
          disable="disable"
          [(ngModel)]="heroe.poder"
          name="poder"
        />
      </div>
      <div class="form-group">
        <label>Estado </label>
        <br />
        <button
          *ngIf="heroe.vivo"
          (click)="heroe.vivo = false"
          class="btn btn-outline-success w-50"
          type="button"
        >
          <i class="fa fa-smile-wink"></i>Vivo
        </button>
        <button
          *ngIf="!heroe.vivo"
          (click)="heroe.vivo = true"
          class="btn btn-outline-danger w-50"
          type="button"
        >
          <i class="fa fa-dizzy"></i>Muerto
        </button>
      </div>
      <div class="form-group text-center mt-3">
        <button type="submit" class="btn btn-primary w-25">
          <i class="a fa-save"></i>Guardar
        </button>
      </div>
    </form>
  </div>
</div>
