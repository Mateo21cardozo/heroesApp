<h1>Listado de HÃ©roes</h1>
<hr />

<div class="row">
  <div class="col text-end">
    <button routerLink="/heroe/nuevo" class="btn btn-primary">
      <i class="fa fa-plus"> agregar </i>
    </button>
  </div>
</div>
<table *ngIf="!cargando && heroes.length > 0" class="table mt-3 animated fadeIn faster">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>d
      <th scope="col">Nombrer</th>
      <th scope="col">Poder</th>
      <th scope="col">Vivo</th>
      <th scope="col">Herramientas</th>w
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let heroe of heroes; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ heroe.nombre }}</td>
      <td>{{ heroe.poder }}</td>
      <td>
        <label *ngIf="heroe.vivo" class="badge bg-success">vivo</label>
        <label *ngIf="!heroe.vivo" class="badge bg-danger">muerto</label>
      </td>
      <td>
        <button class="btn btn info mr-1" [routerLink]="['/heroe', heroe.id]">
          <i class="fa fa-pen"></i>
        </button>
        <button class="btn btn info" (click)="borrarHeroe(heroe, i)">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<div *ngIf="!cargando && heroes.length=== 0" class="alert alert-warning mt-3 animated fadeIn faster">
  <h4>no hay registros..</h4>
  <p>
    <i class="fa fa-exclamation fa-2x"></i>
  </p>
</div>
<div *ngIf="cargando" class="alert alert-info mt-3 animated fadeIn faster">
  <h4>Cargando..</h4>
  <p>
    <i class="fa fa-sync-alt fa-spin fa-2x"></i>
  </p>
  <p class="mb-0">Espere por favor.</p>
</div>
